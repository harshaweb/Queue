# Development overrides
# Run with: docker-compose up
# This file is automatically applied for development
version: '3.8'

services:
  queue-server:
    # Enable hot reload for development
    volumes:
      - .:/app
      - /app/dist  # Prevent overwriting built binaries
    environment:
      - LOG_LEVEL=debug
      - DEVELOPMENT=true
    # Override command to enable hot reload if using air
    # command: air
    
  # Enable all optional tools for development
  redis-insight:
    profiles: []  # Remove profile to always start in dev

  # Additional development services
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - queue-network
    profiles: []  # Always available in development